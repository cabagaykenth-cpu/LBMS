<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breeding Records</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white p-4 fixed w-full top-0 shadow z-50">
    <div class="max-w-6xl mx-auto flex justify-between">
      <div class="font-bold text-lg">LiveStock Breeding Monitoring</div>
      <ul class="flex gap-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="died.html" class="hover:underline">Died Animals</a></li>
        <li><a href="breed.html" class="underline">Breeding</a></li>
        <li><a href="about.html" class="hover:underline">About Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <section class="text-center bg-green-600 text-white py-16 mt-16">
    <h1 class="text-3xl md:text-4xl font-bold">Breeding Records</h1>
    <p class="mt-2">Overview of all animals and their breeding count.</p>
  </section>

  <!-- Breeding Table -->
  <section class="max-w-4xl mx-auto mt-8 p-4 bg-white rounded shadow">
    <table class="min-w-full border border-gray-300">
      <thead class="bg-green-100">
        <tr>
          <th class="border px-4 py-2">Animal Type</th>
          <th class="border px-4 py-2">Total Bred</th>
          <th class="border px-4 py-2">Status / Notes</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr>
          <td class="border px-4 py-2">Cattle</td>
          <td class="border px-4 py-2">12</td>
          <td class="border px-4 py-2 text-green-700 font-semibold">Ongoing</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">Sheep</td>
          <td class="border px-4 py-2">8</td>
          <td class="border px-4 py-2 text-green-700 font-semibold">Ongoing</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">Goat</td>
          <td class="border px-4 py-2">5</td>
          <td class="border px-4 py-2 text-red-600 font-semibold">Completed</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">Pig</td>
          <td class="border px-4 py-2">3</td>
          <td class="border px-4 py-2 text-green-700 font-semibold">Ongoing</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">Chicken</td>
          <td class="border px-4 py-2">20</td>
          <td class="border px-4 py-2 text-green-700 font-semibold">Ongoing</td>
        </tr>
      </tbody>
    </table>
  </section>

</body>
</html>
