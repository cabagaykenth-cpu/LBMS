<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breeding Records</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">


  <nav class="bg-green-700 text-white p-4 fixed w-full top-0 shadow z-50">
    <div class="max-w-6xl mx-auto flex justify-between">
      <div class="font-bold text-lg">LiveStock Breeding Monitoring</div>
      <ul class="flex gap-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="died.html" class="hover:underline">Died Animals</a></li>
        <li><a href="breed.html" class="underline">Breeding</a></li>
        <li><a href="about.html" class="hover:underline">About Us</a></li>
      </ul>
    </div>
  </nav>

  
  <section class="text-center bg-green-600 text-white py-16 mt-16">
    <h1 class="text-3xl md:text-4xl font-bold">Breeding Records</h1>
    <p class="mt-2">Overview of all animals and their breeding count.</p>
  </section>

  <section class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded shadow">
    <h2 class="text-xl font-bold text-green-700 mb-4">Breeding Record</h2>

    <input type="hidden" id="editIndex">

    <div class="grid md:grid-cols-3 gap-4">
      <input id="animalType" type="text" placeholder="Animal Type"
        class="border p-2 rounded w-full">

      <input id="totalBred" type="number" placeholder="Total Bred"
        class="border p-2 rounded w-full">

      <select id="status" class="border p-2 rounded w-full">
        <option value="">Select Status</option>
        <option value="Ongoing">Ongoing</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <button onclick="saveBreedingRecord()"
      class="mt-4 bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">
      Save Record
    </button>
  </section>


  <section class="max-w-4xl mx-auto mt-8 p-4 bg-white rounded shadow">
    <table class="min-w-full border border-gray-300">
      <thead class="bg-green-100">
        <tr>
          <th class="border px-4 py-2">Animal Type</th>
          <th class="border px-4 py-2">Total Bred</th>
          <th class="border px-4 py-2">Status / Notes</th>
          <th class="border px-4 py-2">Action</th>
        </tr>
      </thead>
      <tbody id="breedingTable" class="text-center">
        <tr>
          <td class="border px-4 py-2">Cattle</td>
          <td class="border px-4 py-2">12</td>
          <td class="border px-4 py-2 text-green-700 font-semibold">Ongoing</td>
          <td class="border px-4 py-2">
            <button onclick="editBreedingRecord(this)"
              class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
              Edit
            </button>
          </td>
        </tr>
        <tr>
          <td class="border px-4 py-2">Sheep</td>
          <td class="border px-4 py-2">8</td>
          <td class="border px-4 py-2 text-green-700 font-semibold">Ongoing</td>
          <td class="border px-4 py-2">
            <button onclick="editBreedingRecord(this)"
              class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <script>
    function saveBreedingRecord() {
      const animalType = document.getElementById("animalType").value;
      const totalBred = document.getElementById("totalBred").value;
      const status = document.getElementById("status").value;
      const editIndex = document.getElementById("editIndex").value;
      const table = document.getElementById("breedingTable");

      if (animalType === "" || totalBred === "" || status === "") {
        alert("Please fill in all fields");
        return;
      }

      const statusClass = status === "Completed"
        ? "text-red-600 font-semibold"
        : "text-green-700 font-semibold";

      if (editIndex === "") {
        // ADD new record
        const row = table.insertRow();
        row.innerHTML = `
          <td class="border px-4 py-2">${animalType}</td>
          <td class="border px-4 py-2">${totalBred}</td>
          <td class="border px-4 py-2 ${statusClass}">${status}</td>
          <td class="border px-4 py-2">
            <button onclick="editBreedingRecord(this)"
              class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
              Edit
            </button>
          </td>
        `;
      } else {
        // UPDATE record
        const row = table.rows[editIndex];
        row.cells[0].innerText = animalType;
        row.cells[1].innerText = totalBred;
        row.cells[2].innerText = status;
        row.cells[2].className = `border px-4 py-2 ${statusClass}`;
        document.getElementById("editIndex").value = "";
      }

      // Clear form
      document.getElementById("animalType").value = "";
      document.getElementById("totalBred").value = "";
      document.getElementById("status").value = "";
    }

    function editBreedingRecord(button) {
      const row = button.parentElement.parentElement;
      const index = row.rowIndex - 1;

      document.getElementById("animalType").value = row.cells[0].innerText;
      document.getElementById("totalBred").value = row.cells[1].innerText;
      document.getElementById("status").value = row.cells[2].innerText;
      document.getElementById("editIndex").value = index;
    }
  </script>

</body>
</html>
