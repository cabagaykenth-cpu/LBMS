<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login | LiveStock System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 bg-transparent">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white drop-shadow-[0_2px_4px_rgba(0,0,0,0.8)]">
      <img class="w-8 h-8 mr-2" src="cafwaq.png" alt="logo" />
      LiveStock Breeding Monitoring System
    </a>

    <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold text-gray-900 md:text-2xl dark:text-white">Sign in to your account</h1>

        <form id="loginForm" class="space-y-4 md:space-y-6">
          <div>
            <label for="loginEmail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" id="loginEmail" placeholder="name@company.com" required
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
          </div>
          <div>
            <label for="loginPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" id="loginPassword" placeholder="••••••••" required
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
          </div>

          <button type="submit"
            class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Sign in
          </button>

          <button type="button" id="goSignUp"
            class="w-full mt-2 text-green-600 border border-green-600 hover:bg-green-600 hover:text-white focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Sign up
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Login function
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(e){
      e.preventDefault(); // prevent default form submission

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if(email && password){
        // Save username (before @) in localStorage for dashboard
        localStorage.setItem("accountName", email.split("@")[0]);
        // Redirect to index.html
        window.location.href = "index.html";
      } else {
        alert("Please fill in all fields.");
      }
    });

    // Optional: redirect to signup
    document.getElementById("goSignUp").addEventListener("click", () => {
      window.location.href = "signup.html"; // replace with your signup page if available
    });
  </script>

</body>
</html>
